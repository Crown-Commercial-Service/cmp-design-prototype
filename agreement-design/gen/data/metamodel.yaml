      :name: :conforms_to_id
      :type: String
      :links: Agreements::Agreement
    :item_type:
      :multiplicity: "*"
      :description: describe the items that can be offered under the agreement
      :name: :item_type
      :type: Agreements::ItemType
    :min_value:
      :multiplicity: 0..1
      :description: Minimum value of award, in pounds sterling
      :name: :min_value
